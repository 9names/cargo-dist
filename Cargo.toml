[workspace]
members = [
    "cargo-dist",
    "cargo-dist-schema",
]

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

# These keys are generated by 'cargo dist init' and are fake placeholders
[workspace.metadata.dist]
os = ["windows", "macos", "linux"]
cpu = ["x86_64", "arm64"]

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

